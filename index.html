<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Scratch & Win</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-img, .bottom-img {
      width: 100%;
      max-width: 360px;
      margin: 10px auto;
      display: block;
      border-radius: 12px;
    }
    .card-container {
      position: relative;
      width: 320px;
      height: 320px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: #fff;
    }
    .reward-layer {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
      border-radius: 25px;
    }
    .reward-amount {
      position: absolute;
      z-index: 2;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: #d32f2f;
      background: rgba(255,255,255,0.85);
      padding: 6px 14px;
      border-radius: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    canvas {
      position: absolute;
      z-index: 3;
      top: 0;
      left: 0;
      border-radius: 25px;
    }
    .scratch-text {
      position: absolute;
      z-index: 4;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      animation: blink 2s infinite;
    }
    .hidden { display: none; }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease;
      z-index: 1000;
    }
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: popup 0.3s ease-out;
    }
    @keyframes popup {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-box h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .modal-box p {
      font-size: 16px;
      color: #555;
    }
  </style>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>
<body>

<img src="https://i.ibb.co/nNCT43nb/IMG-1114.jpg" class="top-img" alt="Top Image">
<div class="card-container">
  <img id="rewardImage" class="reward-layer hidden" src="https://i.ibb.co/9m8Y3s3R/IMG-1116.png" alt="Reward">
  <div id="rewardAmount" class="reward-amount hidden">â‚¹495</div>
  <canvas id="scratchCanvas"></canvas>
  <div id="scratchText" class="scratch-text">Scratch here!</div>
</div>
<img src="https://i.ibb.co/0RrqgRTj/IMG-1120.jpg" class="bottom-img" alt="Bottom Image">
<audio id="winSound" src="https://files.catbox.moe/phmdiy.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<div id="paymentModal" class="modal">
  <div class="modal-box">

    <p>à¤†à¤ªà¤•à¥‹ à¤ªà¥‡à¤®à¥‡à¤‚à¤Ÿ à¤ªà¥‡à¤œ à¤ªà¤° à¤­à¥‡à¤œà¤¾ à¤œà¤¾ à¤°à¤¹à¤¾ à¤¹à¥ˆ...</p>
  </div>
</div>

<script>
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
const container = document.querySelector(".card-container");
const rewardImage = document.getElementById("rewardImage");
const rewardAmount = document.getElementById("rewardAmount");
const scratchText = document.getElementById("scratchText");
const winSound = document.getElementById("winSound");
const modal = document.getElementById("paymentModal");

function resizeCanvas() {
  canvas.width = container.offsetWidth;
  canvas.height = container.offsetHeight;
  initScratchLayer();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function initScratchLayer() {
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = "https://i.ibb.co/nqr14xB9/IMG-1113.jpg";
  img.onload = () => {
    ctx.globalCompositeOperation = "source-over";
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  };
  img.onerror = () => {
    ctx.fillStyle = "#ccc";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#000";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Scratch here to reveal", canvas.width / 2, canvas.height / 2);
  };
}

let isDrawing = false, revealed = false, lastX = 0, lastY = 0;

function getPosition(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  return { x, y };
}

function startScratch(x, y) {
  isDrawing = true;
  lastX = x; lastY = y;
  scratch(x, y, true);
  winSound.play().catch(() => {});
}

function scratch(x, y, start = false) {
  ctx.globalCompositeOperation = "destination-out";
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.lineWidth = 40;
  ctx.beginPath();
  if (start) ctx.moveTo(x, y);
  else {
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  lastX = x;
  lastY = y;
}

function getScratchedPercent() {
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  let cleared = 0;
  for (let i = 3; i < imageData.data.length; i += 4) {
    if (imageData.data[i] < 128) cleared++;
  }
  return (cleared / (imageData.data.length / 4)) * 100;
}

async function checkReveal() {
  if (revealed || getScratchedPercent() < 30) return;
  revealed = true;
  canvas.classList.add("hidden");
  scratchText.classList.add("hidden");
  rewardImage.classList.remove("hidden");
  rewardAmount.classList.remove("hidden");

  winSound.play().catch(() => {});
  confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });

  setTimeout(() => {
    modal.classList.add("show");
    setTimeout(initiateCashfree, 2000);
  }, 1000);
}

async function initiateCashfree() {
  try {
    const res = await fetch("https://papa-mode.onrender.com/create-order", {
      method: "POST"
    });
    const data = await res.json();
    if (data.payment_session_id) {
      const cashfree = Cashfree({ mode: "production" }); // use "sandbox" for testing
      cashfree.checkout({
        paymentSessionId: data.payment_session_id,
        redirectTarget: "_self"
      });
    } else {
      alert("Payment session not received.");
    }
  } catch (err) {
    console.error("Payment error:", err);
    alert("Payment failed to start.");
  }
}

// Event Listeners
canvas.addEventListener("mousedown", e => startScratch(...Object.values(getPosition(e))));
canvas.addEventListener("mousemove", e => { if (!isDrawing) return; scratch(...Object.values(getPosition(e))); checkReveal(); });
canvas.addEventListener("mouseup", () => isDrawing = false);
canvas.addEventListener("mouseleave", () => isDrawing = false);
canvas.addEventListener("touchstart", e => startScratch(...Object.values(getPosition(e))));
canvas.addEventListener("touchmove", e => { if (!isDrawing) return; scratch(...Object.values(getPosition(e))); checkReveal(); e.preventDefault(); });
canvas.addEventListener("touchend", () => isDrawing = false);

window.addEventListener('load', () => {
  const img = new Image();
  img.src = rewardImage.src;
});
</script>
</body>
</html>
